<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    let json={a: 12, b: 5};

    let p=new Proxy(json, {
      get(target, key, proxy){
        if(key in target){
          return target[key];
        }else{
          throw new Error('no this key');
        }
      },
      set(){
        alert('有人要设置东西');
      }
    });

    alert(p.a);
    alert(p.b);
    alert(p.c);
    </script>
  </head>
