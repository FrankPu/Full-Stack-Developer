<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body {background:black; text-align: center;}
    #c1 {background:white;}
    </style>
    <script>
    function d2a(n){
      return n*Math.PI/180;
    }
    function a2d(n){
      return n*180/Math.PI;
    }

    window.onload=function (){
      let oC=document.getElementById('c1');
      let gd=oC.getContext('2d');

      gd.rotate(d2a(10));
      gd.rotate(d2a(10));
      gd.rotate(d2a(10));
      gd.rotate(d2a(10));
      gd.rotate(d2a(10));
      gd.rotate(d2a(10));
      gd.strokeRect(-150, -100, 300, 200);
    };
    </script>
  </head>
  <body>
    <canvas id="c1" width="800" height="600"></canvas>
  </body>
</html>
