<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    window.onload=function (){
      let t=5;

      setInterval(function (){
        t--;

        document.getElementById('s1').innerHTML=t;

        if(t==0){
          window.location='http://www.baidu.com/';
        }
      }, 1000);
    };
    </script>
  </head>
  <body>
    <input type="text" name="" value="">
    <h1>很抱歉，您要访问的页面不存在！即将于<span id="s1">5</span>秒后回到主页</h1>
    <p>温馨提示：</p>
    <ul>
      <li>请检查您访问的网址是否正确</li>
      <li>如果您不能确认访问的网址，请浏览百度更多页面查看更多网址。</li>
      <li>回到顶部重新发起搜索</li>
      <li>如有任何意见或建议，请及时反馈给我们。</li>
    </ul>
  </body>
</html>
