      document.body.onmouseover=function (ev){
        if(ev.target.tagName=='line'){
          ev.target.style.stroke='yellow';

      document.body.onmouseout=function (ev){
        if(ev.target.tagName=='line'){
          ev.target.style.stroke='red';
