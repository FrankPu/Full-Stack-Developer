<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <script src="hammer.js" charset="utf-8"></script>
    <style media="screen">
    .box {width:200px; height:200px; background:#CCC; margin:50px auto 0}
    </style>
    <script>
    window.onload=function (){
      let oBox=document.querySelector('.box');
      let hammer=new Hammer(oBox, {});

      //tap-快速  <250ms
      hammer.on('tap', function (){
        console.log('点击了');
      });

      //press-慢速  >251ms
      hammer.on('press', function (){
        console.log('长按');
      });
    };
    </script>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
