<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    //2.连接到服务器
    let ws=new WebSocket('ws://localhost:8080/');

    ws.onopen=function (){
      alert('连接已打开');

      ws.send('abc'); //这里服务端会转成buffer，全二进制
    };
    ws.onmessage=function (){
      alert('有消息过来');
    };
    ws.onclose=function (){
      alert('连接已断开');
    };
    ws.onerror=function (){
      alert('连接出错');
    };
    </script>
  </head>
  <body>

  </body>
</html>
