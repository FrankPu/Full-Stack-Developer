<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas定时器动画</title>
    <style media="screen">
    body {background:black; text-align: center;}
    #c1 {background:white;}
    </style>
    <script>
    window.onload=function (){
      let oC=document.getElementById('c1');
      let gd=oC.getContext('2d');

      let l=50,h=50;

      setInterval(function (){
        gd.clearRect(0, 0, oC.width, oC.height);  //每一次画之前，需要先清除整副页面

        l+=5;
        h+=5；

        gd.strokeRect(l, h, 50, 50);
      }, 16);
    };
    </script>
  </head>
  <body>
    <canvas id="c1" width="800" height="600"></canvas>
  </body>
</html>
