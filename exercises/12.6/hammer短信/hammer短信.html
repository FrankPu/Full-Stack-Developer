<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none
        }

        #ul1 li {
            height: 30px;
            position: relative;
            border: 1px solid black;
            background: #CCC;
            overflow: hidden;
        }

        #ul1 li .content {
            position: absolute;
            background: white;
            z-index: 2;
            line-height: 30px;
            width: 100%;
            transition: 0.3s all ease;
            padding-left: 10px;
            box-sizing: border-box;
        }

        #ul1 li .content i {
            width: 6px;
            height: 6px;
            background: blue;
            border-radius: 50%;
            position: absolute;
            left: 2px;
            top: 12px;
        }

        #ul1 li .btns {
            position: absolute;
            z-index: 1;
            right: 0;
            top: 0;
            line-height: 30px;
            overflow: hidden;
            /*height:30px;*/
        }

        #ul1 li .btns a {
            float: right;
            width: 0px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
            transition: 0.3s all ease;
            position: relative;
            overflow: hidden;
        }

        #ul1 li .btns a.btn_del {
            background: red;
            color: white
        }

        #ul1 li .btns a.btn_read {
            background: blue;
            color: white
        }

        #ul1 li .btns a span {
            width: 50px;
            position: absolute;
            left: 50%;
            margin-left: -25px;
            top: 0;
            line-height: 30px;
        }
    </style>
    <script src='hammer.js'></script>
    <script>
        window.onload = function () {
            let aLi = document.querySelectorAll('#ul1 li')
            let aBtnDel = document.querySelectorAll('#ul1 .btn_del')

            Array.from(aLi).forEach(li => {
                let hammer = new Hammer(li, {});

                /* 向左滑动*/
                hammer.on('swipeleft', function () {
                    let oContent = li.children[0];
                    //1. 清空、重置为默认状态
                    Array.from(aLi).forEach(li => {


                        li.children[0].style.transform = 'translateX(0)'
                        Array.from(li.children[1]).forEach(a => {
                            a.style.width = '0'
                        })
                    })
                    //2. 内容、按钮向左滑动
                    oContent.style.transform = 'translateX(-100px)';
                    Array.from(oContent.nextElementSibling.children).forEach(a => {
                        a.style.width = '50px'
                    })
                })

                /*向右滑动*/
                hammer.on('swiperight', function () {
                    let oContent = li.children[0];

                    oContent.style.transform = 'translateX(0px)';
                    Array.from(oContent.nextElementSibling.children).forEach(a => {
                        a.style.width = '0';
                    })
                })
            })

            /*删除短信*/
            Array.from(aBtnDel).forEach(btn => {
                btn.onclick = function () {
                    let oLi = btn.parentElement.parentElement;

                    oLi.style.height = '0';
                    oLi.style.transition = '.3s all ease';

                    oLi.addEventListener('transisitonend', function () {
                        oUl.removeChild(oLi)
                    }, false)
                }
            })

        };
    </script>
</head>

                <a href="#" class="btn_del">
                    <span>删除</span>
                </a>
            </div>
        </li>

                </a>

                </a>
            </div>
        </li>
